    $("#jelly-login-btn").click(function(){
        $(".jelly-login").fadeToggle();
    });

    $(".jelly_show_sign_up").click(function(){
        $(".jelly_sign_in").hide();
        $(".jelly_sign_up").fadeIn();
    });
    $(".jelly_show_sign_in").click(function(){
        $(".jelly_sign_up").hide();
        $(".jelly_sign_in").fadeIn();
    });
    $(".jelly-cancel").click(function(){
        $(".jelly-login").fadeOut();
    });
    $(".jelly_sign_up_button").click(function(){
        var username = $("#signupusername").val();
        var stu_num = $("#signupstunum").val();
        var college = $("#signupcollege").val();
        var major = $("#signupmajor").val();
        var grade = $("#signupgrade").val();
        $.ajax({
            type: "GET",
            url: "/jwc/signup/",
            data: {
                'username': username,
                'stu_num': stu_num,
                'college': college,
                'major': major,
                'grade': grade
            },
            success: function (data) {
                alert(data.context);
                window.location.reload();
            },
            error: function (data) {
                alert(data.context);
            },
        });
    });
</script>
